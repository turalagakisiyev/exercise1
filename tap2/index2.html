<!DOCTYPE HTML>
<html>

<head>
    <title>Japanese flag</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/course7/style.css" />
    <style>
        .big {
            border: 1px solid gray;
            background: white;
            display: table-cell;
            vertical-align: middle;
            width: 300px;
            height: 200px;
        }

        .middle {
            background: red;
            border-radius: 50%;
            display: table-cell;
            vertical-align: middle;
            width: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="big" align="center">
        <div class="middle" align="center">
        </div>
    </div>
</body>

</html>
